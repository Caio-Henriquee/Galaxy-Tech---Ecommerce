<div class="columns">
  <div class="split left">
    <div class="centered">
      <h1 class="logo-text">Galaxy Tech</h1>
    </div>
  </div>
  <div class="split right">
    <div class="form-container">
      <h1 class="title">Crie uma Conta</h1>
      <form [formGroup]="form" (ngSubmit)="registrar()">
        <div class="field" [ngClass]="{'has-error': form.controls['usuario'].invalid && (form.controls['usuario'].dirty || form.controls['usuario'].touched)}">
          <label class="label">Insira seu nome</label>
          <div class="control">
            <input type="text" formControlName="usuario" placeholder="Nome">
          </div>
          <div *ngIf="form.controls['usuario'].invalid && (form.controls['usuario'].dirty || form.controls['usuario'].touched)">
            <p class="validacao">Nome é obrigatório.</p>
          </div>
        </div>
        <div class="field" [ngClass]="{'has-error': form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)}">
          <label class="label">Insira seu email</label>
          <div class="control">
            <input type="email" formControlName="email" placeholder="Email">
          </div>
          <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)">
            <div *ngIf="form.controls['email'].errors?.['required']"><p class="validacao">Email é obrigatório.</p></div>
            <div *ngIf="form.controls['email'].errors?.['email']"><p class="validacao">Email inválido.</p></div>
          </div>
        </div>
        <div class="field" [ngClass]="{'has-error': form.controls['senha'].invalid && (form.controls['senha'].dirty || form.controls['senha'].touched)}">
          <label class="label">Insira sua senha</label>
          <div class="control">
            <input type="password" formControlName="senha" placeholder="Senha">
          </div>
          <div *ngIf="form.controls['senha'].invalid && (form.controls['senha'].dirty || form.controls['senha'].touched)">
            <div *ngIf="form.controls['senha'].errors?.['required']"><p class="validacao">Senha é obrigatória.</p></div>
            <div *ngIf="form.controls['senha'].errors?.['minlength']"><p class="validacao">Senha deve ter no mínimo 6 caracteres.</p></div>
          </div>
        </div>
        <div class="field" [ngClass]="{'has-error': form.controls['dtNasc'].invalid && (form.controls['dtNasc'].dirty || form.controls['dtNasc'].touched)}">
          <label class="label">Insira sua data de nascimento</label>
          <div class="control">
            <input type="date" formControlName="dtNasc" id="dtNasc">
          </div>
          <div *ngIf="form.controls['dtNasc'].invalid && (form.controls['dtNasc'].dirty || form.controls['dtNasc'].touched)">
           <p class="validacao"> Data de nascimento é obrigatória.</p>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button type="submit" class="button is-primary is-fullwidth" >Criar</button>
          </div>
        </div>
      </form>
      <p class="has-text-centered">
        Já possui uma conta? <a routerLink="/login">Login</a>
      </p>
    </div>
  </div>
</div>
