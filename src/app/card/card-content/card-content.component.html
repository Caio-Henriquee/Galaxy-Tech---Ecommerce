<div class="card container" (click)="toggleCard()">
    <div class="card-image">
        <figure class="image is-4by3">
            <img [src]="card.image" alt="{{ card.title }}">
        </figure>
    </div>
    <div class="card-content">
        <div class="media">
            <div class="media-left"></div>
            <div class="media-content">
                <p class="title is-4">{{ card.title }}</p>
                <h1 class="title color_text is-5">R$ {{ card.preco }}</h1>
                <button class="button is-link color_button">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" *ngIf="isCardOpen">
    <div class="modal-background" (click)="toggleCard()"></div>
    <div class="modal-content">
        <button class="modal-close is-large" aria-label="close" (click)="toggleCard()"></button>
        <div class="modal-body">
            <div class="modal-image">
                    <img [src]="card.image" alt="{{ card.title }}">
            </div>
            <div class="modal-details">
                <p class="modal-title">{{ card.title }}</p>
                <h1 class="modal-price">R$ {{ card.preco }}</h1>
                <p class="modal-description">{{ card.description }}</p>
                <button class="button is-link modal-button">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>
</div>
